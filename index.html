<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ottergram</title>
    <link rel="stylesheet" href="stylesheets/styles.css">
  </head>

  <body>
    <header class="main-header">
      <h1 class="logo-text">ottergram</h1>
    </header>
    <main class="main-content">
      <ul class="thumbnail-list">
        <li class="thumbnail-item">
          <a href="Aaron.jpg"  data-image-role="trigger"
                                data-image-title="Los Angeles Rams"
                                data-image-url="img/Aaron.jpg">
            <img class="thumbnail-image" src="img/Aaron.jpg" alt="No1 Player">
            <span class="thumbnail-title">Aaron Donald</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="Mack.jpg"  data-image-role="trigger"
                                data-image-title="California Dreamin'"
                                data-image-url="img/Mack.jpg">
            <img class="thumbnail-image" src="img/Mack.jpg" alt="Mohammed the Otter">
            <span class="thumbnail-title">Mohammed</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="Tom.jpg"  data-image-role="trigger"
                                data-image-title="Little Deuce Coop"
                                data-image-url="img/Tom.jpg">
            <img class="thumbnail-image" src="img/Tom.jpg" alt="Grace the Otter">
            <span class="thumbnail-title">Grace</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="otter4.jpg"  data-image-role="trigger"
                                data-image-title="Purple Rain"
                                data-image-url="img/otter4.jpg">
            <img class="thumbnail-image" src="img/otter4.jpg" alt="Deon the Otter">
            <span class="thumbnail-title">Deon</span>
          </a>
        </li>
        <li class="thumbnail-item">
          <a href="otter5.jpg"  data-image-role="trigger"
                                data-image-title="Hey Jude"
                                data-image-url="img/otter5.jpg">
            <img class="thumbnail-image" src="img/otter5.jpg" alt="Aleesha the Otter">
            <span class="thumbnail-title">Aleesha</span>
          </a>
        </li>
      </ul>

      <div class="detail-image-container">
        <div class="detail-image-frame"data-image-role="frame">
          <img class="detail-image" data-image-role="target" src="img/otter1.jpg" alt="">
          <span class="detail-image-title" data-image-role="title">Stayin' Alive</span>
        </div>
      </div>
    </main>
    <script src="scripts/main.js" charset="utf-8"></script>
  </body>
</html>
